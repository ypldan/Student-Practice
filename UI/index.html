<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Portal</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Amaranth">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Amarante">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Abel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="dom.js"></script>
    <script src="listeners.js"></script>
    <script src="functions.js"></script>
    <script id="first-load" src="loadDOM.js"></script>
    <script src='test.js'></script>
</head>
<body>
<header>
    <nav id="left-header">
        <h1>Photo Portal</h1>
    </nav>
    <nav id="right-header"></nav>
</header>
<main>
    <article>
    </article>
    <div class="dialog" id="add-photo-block">
        <form id="add-photo">
            <p>Adding new photo</p>
            <img id="drag-image"
                 src="images/dragzone.png"
                 draggable="false">
            <input id="choose-file"
                   type="file"
                   title="file"
                   accept=".png, .jpg, .jpeg">
            <textarea id="add-description"
                      title="description"
                      maxlength="200"></textarea>
            <textarea id="add-hashtags"
                      title="hashtags"></textarea>
            <p id="add-wrong" class="wrong-input">Wrong input!</p>
            <input id='send-button'
                   title="send"
                   type="button"
                   value="Publish">
            <div class="fa fa-close" id="close-add" style="font-size: 30px;"></div>
        </form>
    </div>
    <div class="dialog" id="log-in-block">
        <form id="log-in">
            <p>Log in</p>
            <div class="fa fa-close" id="close-log-in" style="font-size: 30px;"></div>
            <div class="log-in-input">
                <p>login:</p>
                <input type="text" title="login">
            </div>
            <div class="log-in-input">
                <p>password:</p>
                <input type="password" title="password">
            </div>
            <div id="log-in-button">
                <input type="button" title="confirm" value="log in">
            </div>
        </form>
    </div>
    <div class="dialog" id="edit-block">
        <form id="edit">
            <p>Edit photo-post</p>
            <div class="fa fa-close"
                 id="close-edit"
                 style="font-size: 30px;"></div>
            <img src="images/sample.jpg"
                 draggable="false">
            <textarea title="description-edit"
                      maxlength="200"></textarea>
            <textarea title="hashtags-edit">Add hashtags!</textarea>
            <input id='send-button-edit'
                   title="send"
                   type="button"
                   value="Publish">
        </form>
    </div>
</main>
<footer>
    <div class="footer-elements">2nd group<br>2nd course</div>
    <address class="footer-elements"><h1>Photo Portal</h1>author: Daniil Yarmalkevich<br>contact e-mail:
        ydpl@outlook.com
    </address>
    <div class="footer-elements">last changed:<br>hh:mm<br>dd.mm.yyyy</div>
</footer>
</body>
</html>
