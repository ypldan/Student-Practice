<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Portal</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Amaranth">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Amarante">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Abel">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<script src="functions.js"></script>
<script src="dom.js"></script>
<script src='test.js'></script>
<header>
    <nav id="left-header">
        <a href="">Photo Portal</a>
    </nav>
    <nav id="right-header"></nav>
</header>
<main>
    <div id="filter">
        <div class="filter-header">
            Filter
        </div>
        <div class="filter-content">
            <div class="input-panel">
                <p>by name:</p>
                <select id="authors" title="name-input">
                    <option>---not chosen---</option>
                </select>
            </div>
            <div class="input-panel">
                <p>by date:</p>
                <input type="date" title="date-input">
            </div>
            <div class="input-panel">
                <p>by hashtags:</p>
                <input title="hashtag-input">
            </div>
        </div>
    </div>
    <article id="photo-posts">
        <div id="posts-array"></div>
        <div class="open-more"><a href="">Open more...</a></div>
    </article>
</main>
<footer>
    <div class="footer-elements">2nd group<br>2nd course</div>
    <address class="footer-elements"><h1>Photo Portal</h1>author: Daniil Yarmalkevich<br>contact e-mail:
        ydpl@outlook.com
    </address>
    <div class="footer-elements">last changed:<br>hh:mm<br>dd.mm.yyyy</div>
</footer>
<script src="loadDOM.js"></script>
</body>
